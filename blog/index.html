---
layout: default
title: Blog
---

<div class="row">
  <div class="col">
    <h1>Blog</h1>

    <ul class="blog-posts">
      {% for post in site.posts %}
      <li class="blog-post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="blog-post-meta">
          {{ post.date | date_to_long_string }} — {{ post.author }}
        </p>
        <p>{{ post.excerpt | strip_html }}</p>
        <p><a href="{{ post.url }}">Read more…</a></p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
